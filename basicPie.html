<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ECharts</title>
    <!-- Include the ECharts file you just downloaded -->
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.5.0/dist/echarts.min.js"></script>
  </head>
  <body>
    <!-- Prepare a DOM with a defined width and height for ECharts -->
    <h2></h2>

		<h2>My Day on March 15, 2024 UTC+8</h2>
		<div id="main" style="width: 600px;height:400px;"></div>
		
		<!-- <h2>Customized Pie</h2> -->
		<div id="secondary" style="width: 600px;height:400px;"></div>

		<!-- <h2>Chart</h2> -->
		<div id="third" style="width: 600px;height:400px;"></div>


    <script type="text/javascript">
      // Initialize the echarts instance based on the prepared dom
      var myPie = echarts.init(document.getElementById('main'));

      // Specify the configuration items and data for the chart
      option = {
		series: [
			{
			type: 'pie',
			data: [
				{
					value: 6,
					name: 'Hostel Receptionist'
				},
				{
					value: 8,
					name: 'Sleep'
				},
				{
					value: 1,
					name: 'Eat'
				},
				{
					value: 1,
					name: 'Build CSS Project'
				},
				{
					value: 1,
					name: 'Build Echarts\' Project'
				},
				{
					value: 3,
					name: 'Organise my Projects'
				},
				{
					value: 1,
					name: 'Debugging'
				},
				{
					value: 2,
					name: 'Watch Short Clips'
				},
				{
					value: 1,
					name: 'Connection'
				}
			],
			radius: '70%'
			}
		]
	  };

		// var myPie2 = echarts.init(document.getElementById('secondary'));
		// var myPie3 = echarts.init(document.getElementById('third'));
      	// Display the chart using the configuration items and data just specified.
		
		myPie.setOption(option);
		// myPie2.setOption(option2);
		// myPie3.setOption(option3);
      
    </script>
  </body>
	
</html>
