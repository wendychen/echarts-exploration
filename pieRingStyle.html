<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ECharts</title>
    <!-- Include the ECharts file you just downloaded -->
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.5.0/dist/echarts.min.js"></script>
  </head>
  <body>
    <!-- Prepare a DOM with a defined width and height for ECharts -->
    <h2></h2>

		<h2>Basic Doughnut Chart</h2>
		<div id="main" style="width: 600px;height:400px;"></div>
		
		<h2>Highlighted Sector</h2>
		<div id="secondary" style="width: 600px;height:400px;"></div>


    <script type="text/javascript">
      // Initialize the echarts instance based on the prepared dom
      var myDoughnut = echarts.init(document.getElementById('main'));
			var myDoughnut2 = echarts.init(document.getElementById('secondary'));

			var	option = {
			title: {
				text: 'A Case of Doughnut Chart',
				left: 'center',
				top: 'center'
			},
			series: [
				{
					type: 'pie',
					data: [
						{
							value: 12,
							name: 'Room S',
							
						},
						{
							value: 12,
							name: 'Room D'
						},
						{
							value: 10,
							name: 'Room T'
						},
						{
							value: 10,
							name: 'Room M'
						},
						{
							value: 8,
							name: 'Room F'
						}
					],
					radius: ['40%', '70%']
				}
			]
		};
	  var option2 = {
		legend: {
			orient: 'vertical',
			x: 'left',
			data: ['A', 'B', 'C', 'D', 'E']
		},
		series: [
			{
			type: 'pie',
			radius: ['50%', '70%'],
			avoidLabelOverlap: false,
			label: {
				show: false,
				position: 'center'
			},
			labelLine: {
				show: false
			},
			emphasis: {
				label: {
				show: true,
				fontSize: '30',
				fontWeight: 'bold'
				}
			},
			data: [
				{ value: 335, name: 'A' },
				{ value: 310, name: 'B' },
				{ value: 234, name: 'C' },
				{ value: 135, name: 'D' },
				{ value: 1548, name: 'E' }
			]
			}
		]
		};
      // Specify the configuration items and data for the chart
    
      	// Display the chart using the configuration items and data just specified.
		
		myDoughnut.setOption(option);
		myDoughnut2.setOption(option2);
		
      
    </script>
  </body>
	
</html>
