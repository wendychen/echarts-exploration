<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECharts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    
    <div class="container">
        <h1 class="mt-2 mb-4 py-3 text-center bg-light">Echarts</h1>
        <div class="row">
          <div class="col">

              <i class="bi-chevron-double-down" style="font-size: 1.5rem; color: cornflowerblue;"></i>
              Line Chart
            </h4>
            <div class="d-grid gap-2 col mx-auto">
            	<a href="basicLine.html" target="_blank" class="btn btn-outline-primary" type="button">Basic Line</a>
            	<a href="stackedLine.html" target="_blank" class="btn btn-outline-primary" type="button">Stacked Line</a>
							<a href="lineAreaChart.html" target="_blank" class="btn btn-outline-primary">Area Chart</a>
							<a href="smoothedLine.html" target="_blank" class="btn btn-outline-primary" type="button">Smoothed Line</a>
							<a href="stepLine.html" target="_blank" class="btn btn-outline-primary" type="button">Step Line</a>
            </div>
            
          </div>
          <div class="col">
            <h4 class="mb-3">
              <i class="bi-pie-chart-fill" style="font-size: 1.5rem; color: cornflowerblue;"></i>

            </h4>
            <div class="d-grid gap-2 col mx-auto">
							<a href="basicPie.html" target="_blank" class="btn btn-outline-primary">Basic Pie</a>
							<a href="pieRingStyle.html" target="_blank" class="btn btn-outline-primary">Ring Style</a>

						<div class="d-grid gap-2 col mx-auto">
							<a href="basicBar.html" target="_blank" class="btn btn-outline-primary">Basic Bar</a>

						</div>
          </div>

              Scatter Chart

				<div class="footer">
