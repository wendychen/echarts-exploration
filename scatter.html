<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ECharts</title>
    <!-- Include the ECharts file you just downloaded -->
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.5.0/dist/echarts.min.js"></script>
  </head>
  <body>
    <!-- Prepare a DOM with a defined width and height for ECharts -->
    <h2></h2>

		<h2>Simple Example</h2>
		<div id="main" style="width: 600px;height:400px;"></div>
		
		<h2>Symbol Size</h2>
		<div id="secondary" style="width: 600px;height:400px;"></div>

		<h2>Cartesian Coordinate System</h2>
		<div id="third" style="width: 600px;height:400px;"></div>

    <script type="text/javascript">
      // Initialize the echarts instance based on the prepared dom
      var myScatterChart1 = echarts.init(document.getElementById('main'));

      // Specify the configuration items and data for the chart
      var option = {
        xAxis: {
            data: ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat']
        },
        yAxis: {},
        series: [
            {
            type: 'scatter',
            data: [220, 182, 191, 234, 300, 380, 310],
						symbolSize: 20,
						symbol: 'path://M51.911,16.242C51.152,7.888,45.239,1.827,37.839,1.827c-4.93,0-9.444,2.653-11.984,6.905 c-2.517-4.307-6.846-6.906-11.697-6.906c-7.399,0-13.313,6.061-14.071,14.415c-0.06,0.369-0.306,2.311,0.442,5.478 c1.078,4.568,3.568,8.723,7.199,12.013l18.115,16.439l18.426-16.438c3.631-3.291,6.121-7.445,7.199-12.014 C52.216,18.553,51.97,16.611,51.911,16.242z'
            }
        ]
    	};

			var option2 = {
				xAxis: {
					data: ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat']
				},
				yAxis: {},
				series: [
					{
						type: 'scatter',
						data: [220, 182, 191, 234, 290, 150, 80],
						symbolSize: function(value) {
							return value / 10;
						},
						color: 'green'
					}
				]
			};

			var option3 = {
				xAxis: {},
				yAxis: {},
				series: [
					{
						type: 'scatter',
						color: '#AD8628',
						symbolSize: '20',
						data: [
							[10, 5],
							[0, 8],
							[6, 10],
							[2, 12],
							[8, 9]
						],
					}
				]
			};

			var myScatterChart2 = echarts.init(document.getElementById('secondary'));

			var myScatterChart3 = echarts.init(document.getElementById('third'));

      // Display the chart using the configuration items and data just specified.
			myScatterChart1.setOption(option);
			myScatterChart2.setOption(option2);
			myScatterChart3.setOption(option3);
      
    </script>
  </body>
	
</html>
